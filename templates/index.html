<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>fireNet Dashboard</title>
</head>
<body>
<!-- Vertical navbar -->
<div class="vertical-nav bg-white" id="sidebar">

    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Setting</p>

    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a href="index.html" class="nav-link text-dark font-italic bg-light">
                <span class="material-icons">backpack</span>
                <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                Address Bag
            </a>
        </li>
        <li class="nav-item">
            <a href="conf.html" class="nav-link text-dark font-italic">
                <span class="material-icons">rule</span>
                <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                Configurations
            </a>
        </li>
    </ul>

</div>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
            data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Toggle Side-Menu">
        <i class="fa fa-bars m-auto"></i>
        <small class="text-uppercase font-weight-bold">
            <span class="material-icons">vertical_split</span>
        </small>
    </button>
    <div class="row">
        <div class="col-lg-6">
            <h2 class="font-weight-bold text-uppercase">Bags' List</h2>
            <div id="bagListHead" class="row my-5 border-bottom border-2">
                <div class="col-1">#</div>
                <div class="col">Bag Name</div>
                <div class="col">IP List</div>
                <div class="col">Last Modified</div>
                <div class="col">Action</div>
            </div>
            <div class="row clickable-row" data-href="#">
                <div class="col-1">1</div>
                <div class="col">HR IP Bag</div>
                <div class="col">4.2.2.4/24, 10.0.2.4/24</div>
                <div class="col">09/08/2020@20:32:43</div>
                <div class="col">
                    <button id="bagButton" type="button" class="btn btn-light rounded-pill shadow-sm">
                        <span class="material-icons">create</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h3 class="font-weight-bold text-uppercase">Bag Name</h3>
            <form class="my-5">
                <div class="form-group form-row">
                    <div class="col-12 form-group">
                        <label for="editingBagName">Bag name:</label>
                        <input type="text" class="form-control" id="editingBagName" placeholder="Name of the bag"
                               autofocus>
                    </div>
                    <div class="col-1">
                        <input type="number" min="0" max="255" class="form-control" placeholder="0-255">
                    </div>
                    <div class="col-1 text-center">
                        .
                    </div>
                    <div class="col-1">
                        <input type="number" min="0" max="255" class="form-control" placeholder="0-255">
                    </div>
                    <div class="col-1 text-center">
                        .
                    </div>
                    <div class="col-1">
                        <input type="number" min="0" max="255" class="form-control" placeholder="0-255">
                    </div>
                    <div class="col-1 text-center">
                        .
                    </div>
                    <div class="col-1">
                        <input type="number" min="0" max="255" class="form-control" placeholder="0-255">
                    </div>
                    <div class="col-1 text-center">
                        /
                    </div>
                    <div class="col-1">
                        <input type="number" min="0" max="255" class="form-control" placeholder="1-31">
                    </div>
                    <div class="col-auto">
                        <button id="addIPButton" type="submit" class="btn btn-light rounded-pill shadow-sm">
                            <span class="material-icons">playlist_add</span>
                        </button>
                    </div>
                </div>
            </form>
            <div id="registerdIPs">
                <div id="bagListHead" class="row my-5 mx-0 border-bottom border-2">
                    <div class="col-auto">#</div>
                    <div class="col-auto">IP Address</div>
                    <div class="col-auto">Last Modified</div>
                    <div class="col-auto">Remove</div>
                </div>
                <div class="row">
                    <div class="col-auto">1</div>
                    <div class="col-auto">10.0.2.4/24</div>
                    <div class="col-auto">09/08/2020@20:32:43</div>
                    <div class="col-auto">
                        <button id="removeIPButton" type="button" class="btn btn-light rounded-pill shadow-sm">
                            <span class="material-icons">delete_sweep</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<!-- External JS -->
<script src="main.js" type="text/javascript"></script>
</body>
</html>
