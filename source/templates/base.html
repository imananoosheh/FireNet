<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="main.css"/>
    <title>fireNet Dashboard</title>
</head>
<body>
<!-- Vertical navbar -->
<div class="vertical-nav bg-white" id="sidebar">

    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">Setting</p>

    <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
            <a href="index.html" class="nav-link text-dark font-italic bg-light">
                <span class="material-icons">backpack</span>
                <i class="mr-3 text-primary"></i>
                Address Bag
            </a>
        </li>
        <li class="nav-item">
            <a href="INPUTconf.html" class="nav-link text-dark font-italic">
                <span class="material-icons">rule</span>
                <i class="mr-3 text-primary"></i>
                INPUT Confs
            </a>
        </li>
        <li class="nav-item">
            <a href="OUTPUTconf.html" class="nav-link text-dark font-italic">
                <span class="material-icons">rule</span>
                <i class="mr-3 text-primary"></i>
                OUTPUT Confs
            </a>
        </li>
    </ul>

</div>
<!-- End vertical navbar -->


<!-- Page content holder -->
<div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"
            data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Toggle Side-Menu">
        <i class="fa fa-bars m-auto"></i>
        <small class="text-uppercase font-weight-bold">
            <span class="material-icons">vertical_split</span>
        </small>
    </button>
    {% block body_block %} *** {% endblock %}

</div>


<!-- jQuery, Popper.js, and Bootstrap JS -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<!-- External JS -->
<script src="main.js" type="text/javascript"></script>
</body>
</html>
